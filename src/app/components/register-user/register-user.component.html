<div class="d-flex align-items-center py-4" style="height: 100%;">
    <main class="form-signin w-100 m-auto text-center">
        <div *ngIf="!loading">
            <img class="mb-4 mx-auto d-block" src="../../../assets/img/login.png" alt="Login" width="90" height="90">
            <h1 class="h3 mb-3 text-center fw-normal">Register</h1>
        
            <form (ngSubmit)="register()" [formGroup]="registerUser">
                <div class="form-floating">
                    <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <span *ngIf="registerUser.get('email')?.hasError('required') && registerUser.get('email')?.touched" class="text-danger errLabel">
                        The <strong>email</strong> is required
                    </span>
                    <span *ngIf="registerUser.get('email')?.hasError('email') && registerUser.get('email')?.touched" class="text-danger errLabel">
                        Your <strong>email</strong> is invalid
                    </span>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control mt-2" formControlName="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <span *ngIf="registerUser.get('password')?.hasError('required') && registerUser.get('password')?.touched" class="text-danger errLabel">
                        The <strong>password</strong> is required
                    </span>
                    <span *ngIf="registerUser.get('password')?.hasError('minlength') && registerUser.get('password')?.touched" class="text-danger errLabel">
                        Your <strong>password</strong> needs to be at least 6 characters long.
                    </span>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control mt-2" id="floatingPassword2" formControlName="confirmPassword" placeholder="Confirm Password">
                    <label for="floatingPassword2">Confirm Password</label>
                    <span *ngIf="registerUser.get('confirmPassword')?.hasError('required') && registerUser.get('confirmPassword')?.touched" class="text-danger errLabel">
                        Please your <strong>confirm password</strong>
                    </span>
                </div>

                <button class="btn btn-primary w-100 py-2 mt-3" [disabled]="registerUser.invalid" type="submit">Submit</button>

                <p class="mt-3"><a routerLink="/login">Go Back</a></p>
            </form> 
        </div>
        <app-spinner *ngIf="loading"></app-spinner>
    </main>

</div>
